<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dusty Blog</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }
      header {
        background: #333;
        color: #fff;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #77aaff 3px solid;
      }
      header a {
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
      }
      header ul {
        padding: 0;
        list-style: none;
      }
      header li {
        float: left;
        display: inline;
        padding: 0 20px 0 20px;
      }
      .main {
        padding: 20px;
        background: #fff;
        margin-top: 20px;
      }
      .post {
        margin-bottom: 20px;
      }
      .post h2 {
        margin: 0;
        padding-bottom: 10px;
      }
      .post p {
        line-height: 1.6em;
      }
      .new-post {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Dusty Blog</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <div id="main" class="main">
        <section id="articles"></section>
        <div class="new-post">
          <h2>Add New Post</h2>
          <form method="post" action="/posts">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br><br>
            <label for="content">Content:</label><br>
            <textarea id="content" name="content" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Add Post">
          </form>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        fetch(`http://localhost:3000/posts`, {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        })
          .then(response => response.json())
          .then(data => {
            if (!data.length) {
              document.getElementById('articles').textContent = 'No posts available'
              return
            }

            data.forEach(post => {
              const postElement = document.createElement('article')
              postElement.classList.add('post')
              postElement.innerHTML = `
                <h2>${post.title}</h2>
                <p>${post.content}</p>
              `
              document.querySelector('#articles').appendChild(postElement)
            })
          })
          .catch(error => {
            console.error('Error fetching post:', error)
            document.getElementById('articles').textContent = 'Error loading post'
          })
      })
    </script>
  </body>
</html>
