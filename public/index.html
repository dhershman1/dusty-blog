<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Dusty Blog</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Dusty Blog</h1>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <div id="main" class="main">
        <section id="articles"></section>
        <div class="new-post">
          <h2>Add New Post</h2>
          <form method="post" action="/posts">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br><br>
            <label for="content">Content:</label><br>
            <textarea id="content" name="content" rows="4" cols="50"></textarea><br><br>
            <input class="btn" type="submit" value="Add Post">
          </form>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        fetch(`http://localhost:3000/posts`, {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        })
          .then(response => response.json())
          .then(data => {
            if (!data.length) {
              document.getElementById('articles').textContent = 'No posts available'
              return
            }

            data.forEach(post => {
              const postElement = document.createElement('article')
              postElement.classList.add('post')
              postElement.innerHTML = `
                <h2><a href="http://localhost:3000/posts/${post.id}" target="_blank">${post.title}</a></h2>
                <p>${post.content}</p>
              `
              document.querySelector('#articles').appendChild(postElement)
            })
          })
          .catch(error => {
            console.error('Error fetching post:', error)
            document.getElementById('articles').textContent = 'Error loading post'
          })
      })
    </script>
  </body>
</html>
