<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .post {
        background: #fff;
        padding: 20px;
        margin: 20px 0;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .post-title {
        font-size: 2em;
        margin-bottom: 10px;
      }
      .post-content {
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="post">
      <h1 class="post-title" id="post-title">Loading...</h1>
      <div class="post-content" id="post-content"></div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const parts = window.location.href.split('/')
        const postId = parts[parts.length - 1]
        if (postId) {
          fetch(`http://localhost:3000/posts/${postId}`, {
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            }
          })
            .then(response => response.json())
            .then(data => {
              document.getElementById('post-title').textContent = data.title
              document.getElementById('post-content').innerHTML = data.content
            })
            .catch(error => {
              console.error('Error fetching post:', error)
              document.getElementById('post-title').textContent = 'Error loading post'
            })
        } else {
          document.getElementById('post-title').textContent = 'No post ID provided'
        }
      })
    </script>
  </body>
</html>
