<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Blog Post</title>
  </head>
  <body>
    <div class="post">
      <h1 class="post-title" id="postTitle">Loading...</h1>
      <div class="post-content" id="postContent"></div>
      <button id="deleteBtn">Delete</button>
    </div>

    <script>
      function onDelete (postId) {
        fetch('http://localhost:3000/posts/' + postId, {
          method: 'DELETE',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        })
          .then(response => response.text()) // Assuming the response is HTML
          .then(html => {
            document.body.innerHTML = html;
          })
          .catch(error => {
            console.error('Error deleting post:', error)
          })
      }

      document.addEventListener('DOMContentLoaded', function() {
        const parts = window.location.href.split('/')
        const postId = parts[parts.length - 1]
        if (postId) {
          fetch(`http://localhost:3000/posts/${postId}`, {
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            }
          })
            .then(response => response.json())
            .then(data => {
              document.getElementById('postTitle').textContent = data.title
              document.getElementById('postContent').innerHTML = data.content
              document.getElementById('deleteBtn').setAttribute('onclick', `onDelete('${postId}')`)
            })
            .catch(error => {
              console.error('Error fetching post:', error)
              document.getElementById('post-title').textContent = 'Error loading post'
            })
        } else {
          document.getElementById('post-title').textContent = 'No post ID provided'
        }
      })
    </script>
  </body>
</html>
